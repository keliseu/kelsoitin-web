<!DOCTYPE html>
<html>
<head>
    <title>Kelsoitin (US)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: ef;
            src: url(./fonts/ef/ef.otf);
        }
    
        @font-face {
            font-family: is;
            src: url(./fonts/instrument-serif/InstrumentSerif-Regular.woff2);
        }

        nav {
            width: 100%;
            background-color: #f8f8f8;
            padding: 10px 0;
            position: relative;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other content */
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo a {
            font-family: 'ef';
            font-size: 30px;
            color: #000000;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;

        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            font-family: 'is';
            font-size: 18px;
            color: #000000;
            align-items: center;

            text-align: center;
            text-decoration: none;
        }
        .nav-links a:hover {
            color: #ddd;
        }
        .content {
            margin-top: 60px; /* Add margin to ensure content starts below the navbar */
        }
        h1 {
            font-family: 'ef';
            font-size: 150px;
        }
        a {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: none;
        }
        a:focus {
            text-decoration: none;
        }
        a:hover, a:active {
            text-decoration: none;
        }

        .actualbody {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .title-page-front {
            font-family: 'ef';
            font-size: 50px;
            margin-top: 3%;
        }     
        .title-page-front-bottom {
            font-family: 'is';
            font-size: 65px;
        }     
         .songsbackpocket {
            font-family: 'is';
            font-size: 35px;

        }
        h3 {
            font-family: 'is';
            font-size: 50px;
            animation: turn 6s linear infinite;
        }
        h5 {
            font-family: 'is';
            font-size: 20px;
        }
        @keyframes turn {
            0% {
                transform: rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: rotateY(360deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="#">Kelsoitin</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">K-One</a></li>
                <li><a href="#about">Software</a></li>
                <li><a href="#services">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Existing content -->

   <div class="actualbody"> 

    <div class="title-page-front">
        <h2>Kelsoitin</h2>
    </div>
    <div class="title-page-front-bottom">
        <h2>K-One</h2>
    </div>
<div class="songsbackpocket">   <h2>Every song back in your pocket.</h2></div>

    <h5>More in Mid 2025</h5>
    </div>
</div>
</body>
</html>
